<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="vacancyForm" (ngSubmit)="onSubmit()" class="row">
            <div class="col-lg-4 mb-4">
              <input type="text" formControlName="vacancyPosition" class="col-lg-12 form-control"
                placeholder="Position">
            </div>
            <div class="col-lg-4 mb-4">
              <input type="text" formControlName="vacancyExperience" class="col-lg-12 form-control"
                placeholder="Experience">
            </div>
            <div class="col-lg-4 mb-4">
              <input type="text" formControlName="vacancyLevel" class="col-lg-12 form-control" placeholder="Level">
            </div>
            <div class="col-lg-4 mb-4">
              <input type="text" formControlName="vacancySubject" class="col-lg-12 form-control" placeholder="Subject">
            </div>
            <div class="col-lg-4 mb-4">
              <input type="text" formControlName="vacancyQualification" class="col-lg-12 form-control"
                placeholder="Qualification">
            </div>
            <div class="col-lg-4 mb-4">
              <select formControlName="time" class="form-control" placeholder="Time">
                <option value="fullTime">Full Time</option>
                <option value="partTime">Part Time</option>
              </select>
            </div>
            <div class="col-lg-4 mb-4">
              <input type="text" formControlName="vacancySalary" class="col-lg-12 form-control" placeholder="Salary">
            </div>
            <div class="col-lg-4 mb-4">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="row   my-4">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table id="data-table-select" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th width="1%">SN</th>
              <th>Vacancy Position</th>
              <th>Vacancy Experience</th>
              <th>Vacancy Level</th>
              <th>Vacancy Subject</th>
              <th>Time</th>
              <th>Vacancy Qualification</th>
              <th>Vacancy Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="odd gradeX" *ngFor="let item of jobVacancyList; let i = index">
              <td width="1%" class="f-s-600 text-inverse">{{i+1}}</td>
              <td>{{item.vacancyPosition}}</td>
              <td>{{item.vacancyExperience}}</td>
              <td>{{item.vacancyLevel}}</td>
              <td>{{item.vacancySubject}}</td>
              <td>{{item.time}}</td>
              <td>{{item.vacancyQualification}}</td>
              <td>{{item.vacancySalary}}</td>
              <td>
                <button class="btn btn-primary mx-4" (click)="editVacancy(item._id)">Edit</button>
                <button class="btn btn-primary"(click)="deleteVacancy(item._id)" >Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

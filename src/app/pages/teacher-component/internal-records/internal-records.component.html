<div>
    <div class="row">
        <div class="col-lg-12">
            <form class="row">
                <div class="col-lg-4">
                    <input type="text" name="student-name" id="student-name" class="form-control "
                        placeholder="Student Name">
                </div>
                <div class="col-lg-4">
                    <input type="text" name="student-rollno" id="student-rollno" class="form-control "
                        placeholder="Student Rollno">

                </div>
                <div class="col-lg-4 ">
                    <button class="btn btn-primary ">Search </button>
                    <button type="button" class="btn btn-outline-primary mx-4" data-toggle="modal"
                        data-target="#exampleModal">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <ul class="nav nav-tabs my-4" id="semesterTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="sem1-tab" data-toggle="tab" href="#sem1" role="tab" aria-controls="sem1"
                    aria-selected="true">Semester 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="sem2-tab" data-toggle="tab" href="#sem2" role="tab" aria-controls="sem2"
                    aria-selected="false">Semester 2</a>
            </li>
        </ul>
        <div class="tab-content" id="semesterTabContent">
            <div class="tab-pane fade show active" id="sem1" role="tabpanel" aria-labelledby="sem1-tab">
                <!-- Semester 1 Table -->
                <div class="card my-4">
                    <div class="card-title text-center">
                        <h5>Student Internal Exam Value - Semester 1</h5>
                        <form [formGroup]="studentMarksForm">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>SN</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Rollno</th>
                                        <th>Marks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of enrollmentDatabyEnrolledsubject; let i = index" [formGroupName]="i">
                                        <td>{{ i + 1 }}</td>
                                        <td><input type="text" formControlName="name" class="form-control" [value]="student.name" readonly></td>
                                        <td><input type="email" formControlName="email" class="form-control" [value]="student.email" readonly></td>
                                        <td><input type="text" formControlName="rollno" class="form-control" [value]="student.rollno" readonly></td>
                                        <td><input type="number" formControlName="marks" class="form-control" required></td>
                                     
                                    </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit Marks</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="sem2" role="tabpanel" aria-labelledby="sem2-tab">
                <!-- Semester 2 Table -->
                <div class="card my-4">
                    <div class="card-title text-center">
                        <h5>Student Internal Exam Value - Semester 2</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Rollno</th>
                                    <th scope="col">Marks</th>
                                    <th scope="col">Remark</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>mdo</td>
                                    <td>Study well</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>fat</td>
                                    <td>Study well</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Add more semester tables as needed -->

        </div>
    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Students</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="row" [formGroup]="addStudent" (ngSubmit)="addStudentRecord()">
                        <div class="col-lg-12">
                            <input type="text" formControlName="student-name" id="student-name"
                                placeholder="Student-Name" class="form-control col-lg-12 mb-4">
                        </div>
                        <div class="col-lg-12">

                            <input type="number" formControlName="student-roll-no" id="student-roll-no"
                                placeholder="Student Roll No" class="form-control mb-4 col-lg-12">
                        </div>
                        <div class="col-lg-12">
                            <select class="form-control" formControlName="student-internal-data">
                                <option value="exam-value" selected>Student Internal Exam Value</option>
                                <option value="internal-marks">Student Internaal Marks</option>
                            </select>
                        </div>
                        <div class="col-lg-12">
                            <input type="text" formControlName="remarks" id="remarks" placeholder="remarks"
                                class="form-control mb-4 col-lg-12">

                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-primary mb-4 col-lg-4" type="submit">Add</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<div>
    <div class="row">
        <div class="col-lg-12">
            <form class="row">
                <div class="col-lg-4">
                    <input type="text" name="student-name" id="student-name" class="form-control "
                        placeholder="Student Name">
                </div>
                <div class="col-lg-4">
                    <input type="text" name="student-rollno" id="student-rollno" class="form-control "
                        placeholder="Student Rollno">

                </div>
                <div class="col-lg-4 ">
                    <button class="btn btn-primary ">Search </button>
                    <button type="button" class="btn btn-outline-primary mx-4" data-toggle="modal"
                        data-target="#exampleModal">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="">

            <div class="row">
                <div class="col-lg-6">
                    <div class="card my-4">
                        <div class="card-title text-center">
                            <h5> Student Internaal Exam value</h5>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name </th>
                                        <th scope="col">Rollno</th>
                                        <th scope="col">Marks</th>
                                        <th scope="col">Remark</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>mdo</td>
                                        <td>Sudy well</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>fat</td>
                                        <td>Sudy well</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card my-4">
                        <div class="card-title text-center">
                            <h5> Student Internaal Marks</h5>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">S.N</th>
                                        <th scope="col">Name </th>
                                        <th scope="col">Rollno</th>
                                        <th scope="col">Marks</th>
                                        <th scope="col">Remarks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>mdo</td>
                                        <td>Sudy well</td>


                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>fat</td>
                                        <td>Sudy well</td>

                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>




<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Students</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="row" [formGroup]="addStudent" (ngSubmit)="addStudentRecord()">
                    <div class="col-lg-12">
                        <input type="text" formControlName="student-name" id="student-name" placeholder="Student-Name"
                            class="form-control col-lg-12 mb-4">
                    </div>
                    <div class="col-lg-12">

                        <input type="number" formControlName="student-roll-no" id="student-roll-no"
                            placeholder="Student Roll No" class="form-control mb-4 col-lg-12">
                    </div>
                    <div class="col-lg-12">
                        <select class="form-control" formControlName="student-internal-data">
                            <option value="exam-value" selected>Student Internal Exam Value</option>
                            <option value="internal-marks">Student Internaal Marks</option>
                        </select>
                    </div>
                    <div class="col-lg-12">
                        <input type="text" formControlName="remarks" id="remarks" placeholder="remarks"
                            class="form-control mb-4 col-lg-12">

                    </div>
                    <div class="col-lg-12">
                        <button class="btn btn-primary mb-4 col-lg-4" type="submit">Add</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">

                    <h5>
                        Assignment Record

                    </h5>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">S.N</th>
                                <th scope="col">Subject Name</th>
                                <th scope="col">Roll No</th>
                                <th scope="col">Assignment Name</th>
                                <th scope="col">File</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of getAssignmentsBySubjectData; let i =index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{item.subject}}</td>
                                <td>{{item.rollno}}</td>
                                <td>{{item.assignment}}</td>
                                <td>
                                    <a [href]="item.assignmentFile" target="_blank" download>
                                        <i class="fas fa-file-download"></i>
                                      </a>
                                </td>
                              
                            </tr>
                           

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>

                        Model Question Record
                    </h5>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">S.N</th>
                                <th scope="col">Student Name</th>
                                <th scope="col">Roll No</th>
                                <th scope="col">Model Question Name</th>
                                <th scope="col">File</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>mdo</td>
                                <td>sedrftyguh</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>fat</td>
                                <td>menuka</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

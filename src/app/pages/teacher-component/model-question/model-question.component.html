<div class="container-fluid"  *ngIf="userRole == 'student'">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h5>Model Question</h5>
              </div>
          
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Model Question</th>
                        <th scope="col">File</th>
                      
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of getQuestionsByEnrolledSubjectData; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{item.subject}}</td>
                        <td>{{item.model_question}}</td>
                        <td>
                          <a [href]="item.file" target="_blank" download>
                            <i class="fas fa-file-download"></i>
                          </a>
                        </td>
                      
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

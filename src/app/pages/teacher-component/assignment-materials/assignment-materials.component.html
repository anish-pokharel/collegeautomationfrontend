<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Assignment Add</h5>
                    <form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
                        <div class="col-lg-12 mb-4">
                            <select class="form-select" formControlName="subject">
                                <option value="" disabled selected>Select subject</option>
                                <option *ngFor="let item of subjectList" [value]="item.name">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-12 mb-4">

                            <input type="text" class="form-control" formControlName="assignmentName"
                                placeholder="Enter Assignment name " />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="file" class="form-control" (change)="onFileChange($event)" />
                        </div>

                        <div class="col-lg-12 mb-4">
                            <input type="text" class="form-control" formControlName="remarks" placeholder="Remarks" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <button type="submit" class="btn btn-primary mb-4"
                                [disabled]="assignmentForm.invalid">Apply</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="my-4">
                        Assignment List
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">S.N</th>
                                    <th scope="col">Subjet Name </th>
                                    <th scope="col">Assignment</th>
                                    <th scope="col">Remarks</th>
                                    <th scope="col">File</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of assignmentList; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.subject}}</td>
                                    <td>{{item.assignmentName}}</td>
                                    <td>{{item.assignmentFile}}</td>
                                    <td>{{item.remarks}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Model Question</h5>
                    <form [formGroup]="modelQuestionForm" (ngSubmit)="onSubmitQuestion()">
                        <div class="col-lg-12 mb-4">
                            <select class="form-select" formControlName="subject">
                                <option value="" disabled selected>Select subject</option>
                                <option *ngFor="let item of subjectList" [value]="item.name">{{item.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="text" class="form-control" formControlName="model_question"
                                placeholder="Model Question" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="file" class="form-control" (change)="onFileChangeQuestion($event)" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <button type="submit" class="btn btn-primary mb-4"
                                [disabled]="!modelQuestionForm.valid">Submit</button>
                        </div>
                    </form>


                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="my-4">
                        Model Question
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">S.N</th>
                                    <th scope="col">Sujbect Name </th>
                                    <th scope="col">Question</th>
                                    <th scope="col">File</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of modelQuestionList ; let i=index" >
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{item.subject}}</td>
                                    <td>{{item.subject}}</td>
                                    <td>{{item.file}}</td>
                                   
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

        </div>
    </div>
</div>

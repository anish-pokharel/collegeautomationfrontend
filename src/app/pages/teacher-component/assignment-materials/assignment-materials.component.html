<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Assignment Add</h5>
                    <form>
                        <div class="col-lg-12 mb-4">
                            <select class="form-select" id="assignment-topic">
                                <option selected>Subject</option>
                                <option value="1">NP</option>
                                <option value="2">SQA</option>
                            </select>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <select class="form-select" id="assignment-list">
                                <option selected>Assignment</option>
                                <option value="1">Assignment 1</option>
                                <option value="2">Assignment 2</option>
                                <option value="2">Assignment 3</option>
                            </select>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="file" class="form-control" id="assignment_file" placeholder="Choose File" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="text" class="form-control" id="rollno" placeholder="Remarks " />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <button type="button" class="btn btn-primary mb-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="my-4">
                        Assignment List
                    </h5>
                    <table class="table table-bordered">
                        <thead>
                          <tr >
                            <th scope="col">S.N</th>
                            <th scope="col">Roll.No</th>
                            <th scope="col">Student Name </th>
                            <th scope="col">File</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr >
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>mdo</td>
                          </tr>
                        
                         
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Model Question</h5>
                    <form>
                        <div class="col-lg-12 mb-4">
                            <input type="text" class="form-control" id="model-question" placeholder="model-question" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <select class="form-select" id="assignment-list">
                                <option selected>Assignment</option>
                                <option value="1">Assignment 1</option>
                                <option value="2">Assignment 2</option>
                                <option value="2">Assignment 3</option>
                            </select>
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="file" class="form-control" id="model-question-choose" placeholder="Choose File" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <input type="text" class="form-control" id="subject-name" placeholder="Subject Name" />
                        </div>
                        <div class="col-lg-12 mb-4">
                            <button type="button" class="btn btn-primary mb-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="my-4">
                        Assignment List
                    </h5>
                    <table class="table table-bordered">
                        <thead>
                          <tr >
                            <th scope="col">S.N</th>
                            <th scope="col">Student Name </th>
                            <th scope="col">Question</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr >
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                        
                          </tr>
                        
                         
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
   
    <div class="row">
        <div class="col-lg-12">
          
        </div>
    </div>
</div>

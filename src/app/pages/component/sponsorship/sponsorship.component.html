<section>
  <div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card my-4">
          <div class="card-header">
            <h5>Sponsorship</h5>
          </div>
          <div class="card-body  text-center">

            <form [formGroup]="form" class="row" (ngSubmit)="onSubmit()">

              <div class="col-lg-6 mb-4">
                <select class="form-select" formControlName="faculty">
                  <option value="" disabled selected>Select Faculty Name</option>
                  <option *ngFor="let department of departments" [value]="department.createFaculty">
                    {{ department.createFaculty }}
                  </option>

                </select>
              </div>

              <div class="col-lg-6 mb-4">
                <select class="form-select" formControlName="semester">
                  <option value="" disabled selected>Semester</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                </select>
              </div>

              <div class="col-lg-6 mb-4">
                <input class="form-control" formControlName="topic" type="text" placeholder="Topic">
              </div>
              <div class="col-lg-6 mb-4">
                <input class="form-control" formControlName="money" type="text" placeholder="Amount">
              </div>
              <div class="col-lg-12 mb-4">
                <textarea class="form-control" formControlName="reason" type="text" placeholder="Reason"
                  rows="3"></textarea>
              </div>
              <div class="col-lg-12 mb-4">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary mb-4">Apply</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card">
        <div class="container mt-4">
          <h2 class="mb-4">SponsorShip List</h2>
          <button class="btn btn-primary mb-3">Print Table</button>
          <table class="table table-bordered table-striped" id="">
            <thead class="thead-dark">
              <tr>
                <th>SN</th>
                <th>Topic</th>
                <th>Amount</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Action</th>
                <!-- <th>Joined Date</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let item of sponsorshipByEmailList let i=index">
                <td scope="row">{{i+1}}</td>
                <td>{{item.topic}}</td>
                <td>{{item.money}}</td>
                <td>{{item.decision || 'Pending'}}</td>
                <td>{{item.reason}}</td>
          
            
                <td><button type="button" class="btn btn-outline-primary"><i class="fas fa-edit"></i></button>
                  <button type="button" class="btn btn-outline-danger mx-2" ><i class="fas fa-trash-alt"></i>
                  </button></td>
                <!-- <td>{{ item.itemName }}</td>
                <td>{{ item.joinedDate }}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
  
  </div>
</section>

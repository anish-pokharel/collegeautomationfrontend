

<section>
  <div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card my-4">
          <div class="card-body  text-center">
            <h5 class="card-title">
              Join Club
            </h5>
            <form>
              <div class="col-lg-12 mb-4">
                <select class="form-select" id="club">
                  <option selected>Club Status</option>
                  <option value="1">Political</option>
                  <option value="2">Non-Political</option>
                </select>
              </div>
              <div class="col-lg-12 mb-4">
                <select class="form-select" id="club">
                  <option selected>Club Name</option>
                  <option value="1">ANNFSU</option>
                  <option value="2">NeBiSang</option>
                  <option value="2">nOSK</option>
                </select>
                
              </div>
              <div class="col-lg-12 mb-4">
                <textarea class="form-control" placeholder="Why do you wanna join Club" id="reasonjoinclub" rows="3"></textarea>
              </div>
              <div class="col-lg-12 mb-4">
              <button type="button" class="btn btn-primary mb-4">Join Club</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card my-4">
          <div class="card-body  text-center">
            <h5 class="card-title">
              Joined Club
            </h5>
            <table class="table table-striped">
                
              <thead>
                <tr >
                  <th scope="col">S.N</th>
                  <th scope="col">Club Name</th>
                  <th scope="col">Club Status</th>
                  <th scope="col">Position</th>
                  <th scope="col">Joined Date </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let item of paginatedItems let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.clubName}}</td>
                  <td>{{item.clubPosition}}</td>
                  <td>{{item.position}}</td>
                  <td>{{item.joinedDate}}</td>
               
                </tr>
             
                
              </tbody>
            </table>
            <nav>
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" [class.active]="page === currentPage" *ngFor="let page of totalPages">
                  <a class="page-link" (click)="setPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages.length">
                  <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>

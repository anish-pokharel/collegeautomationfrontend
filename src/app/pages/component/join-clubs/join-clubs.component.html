

<section>
  <div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card my-4">
          <div class="card-body  text-center">
            <h5 class="card-title">
              Join Club
            </h5>
            <form [formGroup]="clubForm" (ngSubmit)="onSubmit()">
              <div class="col-lg-12 mb-4">
                <select class="form-select"  formControlName="clubStatus">
                  <option value="" disabled selected>Select Club Status</option>
                  <option selected value="Political">Political</option>
                  <option value="Non-Political">Non-Political</option>
            
                </select>
              </div>
              <div class="col-lg-12 mb-4">
                <select class="form-select" formControlName="clubName" >
                  <option value="" disabled selected>Select Clubame</option>
                  <option  *ngFor="let item of clubListData" [value]="item.clubName">{{item.clubName}}</option>
                </select>
                
              </div>
              <div class="col-lg-12 mb-4">
                <textarea class="form-control" placeholder="Why do you wanna join Club" id="reasonjoinclub"  formControlName="reason" rows="3"></textarea>
              </div>
              <div class="col-lg-12 mb-4">
              <button type="button" [disabled]="clubForm.invalid" class="btn btn-primary mb-4">Join Club</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card my-4">
          <div class="card-header">   <h5>Total Clubs</h5></div>
          <div class="card-body  text-center">
           
            <table class="table table-striped">
                
              <thead>
                <tr >
                  <th scope="col">S.N</th>
                  <th scope="col">Club Name</th>
                  <th scope="col">Club Status</th>
                  <th scope="col">Position</th>
                  <th scope="col">Joined Date </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let item of clubListData let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.clubName}}</td>
                  <td>{{item.clubStatus}}</td>
                  <td>{{item.position}}</td>
                  <td>{{item.joinedDate}}</td>
               
                </tr>
             
                
              </tbody>
            </table>
            <!-- <nav>
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
                </li>
                <li class="page-item" [class.active]="page === currentPage" *ngFor="let page of totalPages">
                  <a class="page-link" (click)="setPage(page)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages.length">
                  <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
                </li>
              </ul>
            </nav> -->
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>

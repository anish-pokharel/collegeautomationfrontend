<div id="" class="">
   
    <h1 class="page-header">
      Discussion <small> Discussion done </small>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
       Add Discussion
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="addDiscussion()" [formGroup]="discussionTable" >
                <div class="form-group">
                  <input type="text" class="form-control"   placeholder="discussionTopic" formControlName="discussionTopic" required>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control"   formControlName="date" placeholder="date" >
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"   formControlName="decision_by" placeholder="decisionBy" >
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"   formControlName="decision" placeholder="decision" >
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
           
          </div>
        </div>
      </div>
    </h1>

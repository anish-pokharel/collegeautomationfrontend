<section class="container-fluid">

<div class="row">
    <div class="col-lg-12">
        <div class="card my-4">
            <div class="card-body  text-center">
                <h5 class="card-title">
                    Create Department
                </h5>
                <form [formGroup]="createFacultyForm" class="row" (ngSubmit)="createFaculty()">
                    <div class="col-lg-5 mb-4">
                        <input type="text" formControlName="createFaculty" class="form-control"
                            placeholder="Create Faculty">

                    </div>

                    <div class="col-lg-5 mb-4">

                        <input type="text" formControlName="hod" class="form-control"
                            placeholder="Head of Department">
                    </div>

                    <div class="col-lg-2 mb-4">
                        <button type="sunmit" class="btn btn-primary mb-4">Add </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                  
                    <thead class="thead-dark" >
                        <tr>
                            <th>SN</th>
                            <th>Department</th>
                            <th>Head Of Department</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of departmentList; let i= index">
                            <th >{{i+1}}</th>
                            <td>{{item.createFaculty}}</td>
                            <td>{{item.hod}}</td>
                            <td>
                                <button class="btn btn-primary" (click)="editDeaprtment(item._id)"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-outline-primary mx-2"
                                    (click)="deleteDepartment(item._id)"><i class="fas fa-trash-alt"></i></button>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</section>

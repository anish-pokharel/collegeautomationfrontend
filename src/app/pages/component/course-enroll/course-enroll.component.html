<div class="container-fluid" *ngFor="let item of showCourseList">
  <div class="container-fluid">
    <h5>Courses</h5>
    <div class="row">
      <div class="col-12">
        <h5 class="text-center">My Courses</h5>
        <div class="row">
          <!-- Outer Loop for Course Items -->
          <div class="col-lg-12 col-md-6 col-sm-12 my-3" *ngFor="let item of showCourseList">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ item.enrollment_key }}</h5>
                <!-- Inner Loop for Subjects -->
                <div class="row">
                  <div class="col-lg-3 col-md-12 col-sm-12 my-2" *ngFor="let subject of item.subjects">
                    <div class="card">
                      <img class="card-img-top" src="../../../../assets/img/card.jpg" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title">{{ subject.name }}</h5>
                        <p class="card-text">{{ subject.code }}</p>
                        <a href="#" class="btn btn-primary">{{ subject.credit }} Credits</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<h5>Semster Enroll </h5>
<div class="my-4">
  <form [formGroup]="enrollmentKeyForm" (ngSubmit)="enrollButton()" class="col-lg-3">
    <input type="text" class="form-control" placeholder="Enter Semster Enrollment Key" formControlName="enrollment_key">
    <button type="submit" class="btn btn-primary mt-3"> Enroll </button>
  </form>
  <div class="row my-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body text-center">
          <h5>Enrolled Subjects</h5>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S.N</th>
                <th scope="col">Subject</th>
                <th scope="col">Credit</th>
                <th scope="col">Course Code</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of enrollmentData.subjects let i= index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.credit}}</td>
                <td>{{item.code}}</td>
               
              </tr>
             
            </tbody>
          </table>
          <!-- <button type="submit" class="btn btn-outline-primary">Enrolled Subjects</button> -->
        </div>

      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">

        <div class="card-body text-center">
          <h5>Completed Semster </h5>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S.N</th>
                <th scope="col">Semester</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Seven</td>
                <td>Completed</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Six</td>
                <td>Completed</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Five</td>
                <td>Completed</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<h5>Semster Enroll </h5>
<div class="my-4">
  <form [formGroup]="enrollmentKeyForm" (ngSubmit)="enrollButton()" class="col-lg-3">
    <input type="text" class="form-control" placeholder="Enter Semster Enrollment Key" formControlName="enrollment_key">
    <button type="submit" class="btn btn-primary mt-3"> Enroll </button>
  </form>
  <div class="row my-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5>Enrolled Subjects</h5>
        </div>
        <div class="card-body text-center">
          <div class="table-responsive"
            *ngIf="enrollmentData.subjects && enrollmentData.subjects.length > 0; else noData">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">S.N</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Credit</th>
                  <th scope="col">Course Code</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of enrollmentData.subjects; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ item.name }}</td>
                  <td>{{ item.credit }}</td>
                  <td>{{ item.code }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #noData>
            <div class="alert alert-info" role="alert">
              You are not enrolled in any subjects yet.
            </div>
          </ng-template>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#completedSemesterModal">
            Completed Semester
          </button>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- Completed Semester Modal -->
<div class="modal fade" id="completedSemesterModal" tabindex="-1" role="dialog"
  aria-labelledby="completedSemesterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document"> <!-- Adjusted modal-dialog class to modal-lg for larger width -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="completedSemesterModalLabel">What is your goal for this semester?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="row">
          <div class="mb-3 col-lg-6" *ngFor="let subject of enrollmentData.subjects">
            <label for="subject{{ subject.id }}" class="form-label">Subject Name:</label>
            <input type="text" class="form-control" id="subject{{ subject.id }}" [value]="subject.name" readonly>
          </div>
          <div class="mb-3 col-lg-6">
            <label for="goal" class="form-label">Your goal for this Grade:</label>
            <select id="grade" class="form-select" formControlName="grade">
              <option *ngFor="let option of options" [value]="option">{{ option }}</option>

            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

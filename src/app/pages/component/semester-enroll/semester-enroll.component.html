<h5>Semster Enroll </h5>
<div class="my-4">
  <form [formGroup]="enrollmentKeyForm" (ngSubmit)="enrollButton()" class="col-lg-3">
    <input type="text" class="form-control" placeholder="Enter Semster Enrollment Key" formControlName="enrollment_key">
    <button type="submit" class="btn btn-primary mt-3"> Enroll </button>
  </form>
  <div class="row my-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5>Enrolled Subjects</h5>
        </div>
        <div class="card-body text-center">
          <div class="table-responsive" *ngIf="enrollmentData.subjects && enrollmentData.subjects.length > 0; else noData">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">S.N</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Credit</th>
                  <th scope="col">Course Code</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of enrollmentData.subjects; let i = index">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ item.name }}</td>
                  <td>{{ item.credit }}</td>
                  <td>{{ item.code }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <ng-template #noData>
            <div class="alert alert-info" role="alert">
              You are not enrolled in any subjects yet.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  

</div>

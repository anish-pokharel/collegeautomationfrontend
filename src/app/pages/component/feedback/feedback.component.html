<div>
  <div class="row">
    <div class="col-lg-6">
      <div class="card my-4">
        <div class="card-body  text-center">
          <h5 class="card-title">
            Feedback
          </h5>
          <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
            <div class="col-lg-12 mb-4">
              <select class="form-select" id="feedback-group" formControlName="feedbackGroup">
                <option selected value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
              </select>
            </div>

            <div class="col-lg-12 mb-4">
              <textarea class="form-control" placeholder="Feedback" id="feedback_about" formControlName="feedbackAbout"
                rows="3"></textarea>
            </div>
            <div class="col-lg-12 mb-4">
              <button type="submit" class="btn btn-primary mb-4" [disabled]="feedbackForm.invalid">Apply</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="row">
        <div class="card my-4">
        <div class="col-lg-12">
        <div class="card-title text-center">
          <h5> Feedback Data</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">SN</th>
                    <th scope="col">For</th>
                    <th scope="col">Feedback</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of feedbackTableData let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.feedbackGroup}}</td>
                    <td>{{item.feedbackAbout}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
